<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        $(document).ready(function(){


            $("#submit_button").click(function () {
                var User  = {
                    name: $("#name").val(),
                    password: $("#password").val()
                };
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    url: 'rest/authenticate',
                    type: 'post',
                    dataType: 'json',
                    data: JSON.stringify(User),

                    success: function (data) {
                        var validation_string="User not authenticated";
                        if(data == true){
                            validation_string="User authenticated";
                        }
                        console.log(validation_string);
                        $("#validation_message").text(validation_string);
                    }

                })
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <form>
            <div class="form-group col md6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info" id="submit_button">Validate</button>
            </div>
        </form>
        <p id="validation_message"></p>
    </div>
</body>
</html>
